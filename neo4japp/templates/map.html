<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Result</title>
    <!-- Inclure les styles de la carte -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #map { /* Style pour définir la taille de la carte */
            height: 700px;
            width: 100%;
        }

        /* Style pour les inputs */
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Style pour le bouton */



    </style>
</head>
<body>
    <!-- Div pour afficher la carte -->
    {% if success_message %}
        <div class="alert alert alert-success alert-dismissible fade show" role="alert">
          <strong>{{ success_message }}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}

    <div id="map">
        {{ html_map|safe }}
    </div>

    <!-- Inclure les scripts nécessaires pour Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Script pour initialiser la carte si nécessaire (dans ce cas, la carte est déjà incluse via Folium) -->
    <script>
        // La carte est incluse via le contenu HTML rendu par Folium, donc pas besoin de réinitialiser ici.
    </script>
</body>
</html>
